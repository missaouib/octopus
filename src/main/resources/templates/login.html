<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portal</title>

    <link th:href="@{/octopus/css/bootstrap.min14ed.css}" rel="stylesheet" />
    <link th:href="@{/octopus/css/font-awesome.min93e3.css}" rel="stylesheet" />
    <link th:href="@{/octopus/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

    <link th:href="@{/octopus/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/octopus/css/font-awesome.min93e3.css}" rel="stylesheet" />
    <link th:href="@{/octopus/css/animate.min.css}" rel="stylesheet" />
    <link th:href="@{/octopus/css/style.min.css}" rel="stylesheet" />
    <link th:href="@{/octopus/css/login.min.css}" rel="stylesheet" />

    <script th:src="@{/octopus/js/jquery.min.js}"></script>
    <script th:src="@{/octopus/js/bootstrap.min.js}"></script>
    <script th:src="@{/octopus/js/plugins/sweetalert/sweetalert.min.js}"></script>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg" th:background="@{/octopus/img/1.jpg}" style="background-size:cover;overflow:-Scroll;overflow-y:hidden">
<div class="signinpanel text-center loginscreen">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="panel-body col-md-6">
            <form role="form" method="post" th:action="@{/octopus/login}">
                <div>
                    <img th:src="@{/octopus/img/login-logo.png}" style="text-align:center"/>
                </div>

                <h2>Octopus</h2>
                <div style="margin: 20px 15px -20px 15px;">
                    <div class="alert alert-danger alert-dismissable"
                         th:style="'display:' + @{(${istrue} ? 'block' : 'none')} + ''">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">&times;</button>
                        Incorrect username or password.
                    </div>
                </div>
                <div style="margin: 20px 15px -20px 15px;">
                    <div class="alert alert-success alert-dismissable"
                         th:style="'display:' + @{(${isRegister} ? 'block' : 'none')} + ''">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">&times;</button>
                        Register Success.
                    </div>
                </div>
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username"
                               id="username" name="username" type="text" maxlength="20" required="required" autocomplete="off" autofocus />
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password"
                               id="password" name="password" type="password" maxlength="20" required="required" />
                    </div>

                    <button type="submit" class="btn btn-lg btn-success btn-block">Sign In</button>
                    <a th:href="@{/octopus/register}" class="btn btn-lg btn-warning btn-block" target="_blank">Sign Up</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
