<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portal</title>

    <link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet" />
    <link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet" />
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet" />
    <link th:href="@{/css/animate.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.min.css}" rel="stylesheet" />
    <link th:href="@{/css/login.min.css}" rel="stylesheet" />

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg" th:background="@{/img/1.jpg}" style="background-size:cover;overflow:-Scroll;overflow-y:hidden">
<div class="signinpanel text-center loginscreen">
    <div class="row">
        <div class="panel-body col-md-6">
            <form role="form" method="post" th:action="@{/octopus/login}">
                <div>
                    <img th:src="@{/img/login-logo.png}" style="text-align:center"/>
                </div>

                <h2>Octopus</h2>
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username"
                               id="username" name="username" type="text" maxlength="20" required="required" autocomplete="off" autofocus />
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password"
                               id="password" name="password" type="password" maxlength="20" required="required" />
                    </div>

                    <button type="submit" class="btn btn-lg btn-success btn-block">Sign In</button>
                    <a th:href="@{/octopus/register}" class="btn btn-lg btn-warning btn-block" target="_blank">Sign Up</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
