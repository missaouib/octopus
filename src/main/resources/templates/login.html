                               id="password" name="password" type="password" maxlength="20" required="required" />

                    <button type="submit" class="btn btn-lg btn-success btn-block">Sign
                        In</button>
                    <a th:href="@{/octopus/register}" class="btn btn-lg btn-warning btn-block"
                       target="_blank">Sign Up</a>
                </fieldset>
            </form>
