<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR - Post List</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min14ed.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/footable/footable.core.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min93e3.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.min862f.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/sweetalert/sweetalert.css}"/>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h1>Post needs</h1>
                    </div>
                    <div class="ibox-content">
                        <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group" style="width:100%;">

                            <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search..."
                                   style="width:25%;float:right;"/>
                        </div>
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="9"
                               data-filter="#filter">
                            <thead>
                            <tr class="footable even">
                                <th>Post Name</th>
                                <th>Post Type</th>
                                <th>Post Locale</th>
                                <th>Recruit Department</th>
                                <th>Publish Time</th>
                                <th>Status</th>
                                <th>Operation</th>
                            </tr>
                            </thead>

                            <tbody>
                                <th:block th:each="post : ${postList}">
                                    <tr>
                                        <td th:text="${post.postName}"></td>
                                        <td th:text="${post.postType}"></td>
                                        <td th:text="${post.postLocale}"></td>
                                        <td th:text="${post.recruitDpt}"></td>
                                        <td th:if="${post.status} eq 1" th:text="${#strings.substring(post.publishTime, 0, 16)}"></td>
                                        <td th:if="${post.status} ne 1">Not published</td>
                                        <td th:if="${post.status} eq 0"><i class="fa fa-bookmark text-success">To be checked</i></td>
                                        <td th:if="${post.status} eq -1"><i class="fa fa-ban text-danger">Revoked by manager</i></td>
                                        <td th:if="${post.status} eq 1"><i class="fa fa-check text-navy">Published</i></td>
                                        <td>
                                            <button th:if="${post.status} eq 0" type="button"
                                                    th:onclick="${'publishPost(''' + post.postId + ''', ''' + post.postName + ''')'}"
                                                    class="btn btn-outline btn-default">
                                                <i class="glyphicon glyphicon-new-window" aria-hidden="true"></i>
                                                Publish
                                            </button>
                                            <button th:if="${post.status} eq 1" type="button"
                                                    th:onclick="${'closePost(''' + post.postId + ''', ''' + post.postName + ''')'}"
                                                    class="btn btn-outline btn-default">
                                                <i class="glyphicon glyphicon-ban-circle" aria-hidden="true"></i>
                                                Close
                                            </button>
                                            <button th:if="${post.status} eq 0" type="button"
                                                    th:onclick="${'location.href=''detail/' + post.postId + ''''}"
                                                    class="btn btn-outline btn-default">
                                                <i class="glyphicon glyphicon-wrench" aria-hidden="true"></i>
                                                Check/Edit Detail
                                            </button>
                                        </td>
                                    </tr>

                                </th:block>
                            </tbody>

                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script th:inline="javascript">
    $(".footable").footable();

    /*<![CDATA[*/
    var _csrf_token = /*[[${_csrf.token}]]*/ '';
    var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';
    /*]]>*/
    var csrfData = {};
    csrfData[_csrf_param_name] = _csrf_token;

    function publishPost(postId, postName) {
        swal({
            title : "Confirm",
            text: "Do you really wish to publish this post need: " + postName + " ?",
            type : "warning",
            showCancelButton : true,
            confirmButtonColor : "#DD6B55",
            confirmButtonText : "Yes",
            cancelButtonText : "No",
            closeOnConfirm : false,
            closeOnCancel : false
        }, function(isConfirm) {
            $.ajax({
                type: "post",
                url: 'publish/' + postId,
                data: csrfData,
                async: false,
                success: function(data) {
                    swal({
                        title:"Success",
                        text: "You have successfully published this post need.",
                        type:"success"
                    }, function(isConfirm) {
                        document.location.reload();
                    });
                },
                error: function(data) {
                    swal({
                        title:"Failure",
                        text: "You have not successfully published this post need.",
                        type: "error"
                    });
                }
            });
        });
    }

    function closePost(postId, postName) {
        swal({
            title : "Confirm",
            text: "Do you really wish to close this post need: " + postName + " ?",
            type : "warning",
            showCancelButton : true,
            confirmButtonColor : "#DD6B55",
            confirmButtonText : "Yes",
            cancelButtonText : "No",
            closeOnConfirm : false,
            closeOnCancel : false
        }, function(isConfirm) {
            $.ajax({
                type: "post",
                url: 'close/' + postId,
                data: csrfData,
                async: false,
                success: function(data) {
                    swal({
                        title:"Success",
                        text: "You have successfully closed this post need.",
                        type:"success"
                    }, function(isConfirm) {
                        document.location.reload();
                    });
                },
                error: function(data) {
                    swal({
                        title:"Failure",
                        text: "You have not successfully closed this post need.",
                        type: "error"
                    });
                }
            });
        });
    }
</script>

</body>
</html>
