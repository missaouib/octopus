<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Manager - Post Detail</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min14ed.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/footable/footable.core.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min93e3.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.min862f.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/sweetalert/sweetalert.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/markdown/bootstrap-markdown.min.css}" />

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <script th:src="@{/js/plugins/markdown/markdown.js}"></script>
    <script th:src="@{/js/plugins/markdown/to-markdown.js}"></script>
    <script th:src="@{/js/plugins/markdown/bootstrap-markdown.js}"></script>
</head>

<body class="gray-bg">

    <form method="post" action="">

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h1 th:text="${title}"></h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">

                        <div class="ibox-title">
                            <h5>Post Name:</h5>
                        </div>

                        <div>
                            <input type="text" name="postName" placeholder="e.g. Java Developer" class="form-control">
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">

                        <div class="ibox-title">
                            <h5>Post Description</h5>
                        </div>

                        <div class="ibox-content">
                            <textarea name="postDescription" data-provide="markdown" rows="10"></textarea>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">

                        <div class="ibox-title">
                            <h5>Post Requirement</h5>
                        </div>

                        <div class="ibox-content">
                            <textarea name="postRequirement" data-provide="markdown" rows="10"></textarea>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">

                        <div class="ibox-content">
                            <button type="button" class="btn btn-w-m btn-primary">
                                Save
                            </button>

                            <button type="button" class="btn btn-w-m btn-info" onclick="{location.href='list'}">
                                Return to post list
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</body>
</html>
