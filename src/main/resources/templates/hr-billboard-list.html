<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Manager - Post List</title>

    <link rel="stylesheet" th:href="@{/octopus/css/bootstrap.min14ed.css}"/>
    <link rel="stylesheet" th:href="@{/octopus/css/plugins/footable/footable.core.css}"/>
    <link rel="stylesheet" th:href="@{/octopus/css/font-awesome.min93e3.css}"/>
    <link rel="stylesheet" th:href="@{/octopus/css/animate.min.css}"/>
    <link rel="stylesheet" th:href="@{/octopus/css/style.min862f.css}"/>
    <link rel="stylesheet" th:href="@{/octopus/css/plugins/sweetalert/sweetalert.css}"/>

    <script th:src="@{/octopus/js/jquery.min.js}"></script>
    <script th:src="@{/octopus/js/bootstrap.min.js}"></script>
    <script th:src="@{/octopus/js/plugins/footable/footable.all.min.js}"></script>
    <script th:src="@{/octopus/js/plugins/sweetalert/sweetalert.min.js}"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h1 th:text="${title}"></h1>

                        <ol class="breadcrumb">
                            <li>
                                <a>HR</a>
                            </li>
                            <li>
                                <a>Announcements</a>
                            </li>
                            <li class="active">
                                <strong th:text="${title}"></strong>
                            </li>
                        </ol>
                    </div>
                    <div class="ibox-content">
                        <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group" style="width:100%;">

                            <button type="button" class="btn btn-outline btn-default"
                                    onclick="{location.href='add'}">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                Add new
                            </button>

                            <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search..."
                                   style="width:25%;float:right;"/>
                        </div>
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="9"
                               data-filter="#filter">
                            <thead>
                            <tr class="footable even">
                                <th>Status</th>
                                <th>Title</th>
                                <th>Public Type</th>
                                <th>Operation</th>
                            </tr>
                            </thead>

                            <tbody>
                                <th:block th:each="announcement : ${announcementList}">
                                    <tr>
                                        <td>
                                            <span th:if="${announcement.announcementStatus} eq ${T(com.targaryen.octopus.util.status.AnnouncementStauts).DRAFT}" class="label label-success">To be checked</span>
                                            <span th:if="${announcement.announcementStatus} eq ${T(com.targaryen.octopus.util.status.AnnouncementStauts).PUBLISHED}" class="label label-primary">Published</span>
                                        </td>
                                        <td th:text="${announcement.announcementTitle}"></td>
                                        <td>
                                            <span th:if="${announcement.announcementType} eq ${T(com.targaryen.octopus.util.status.AnnouncementType).HR_NOT_VIEW}" class="label label-success">Public(Not HR)</span>
                                            <span th:if="${announcement.announcementType} eq ${T(com.targaryen.octopus.util.status.AnnouncementType).HR_VIEW}" class="label label-primary">Public(HR)</span>
                                        <td>
                                            <button type="button"
                                                    th:if="${announcement.announcementStatus} ne ${T(com.targaryen.octopus.util.status.AnnouncementStauts).DRAFT}"
                                                    th:onclick="${'publicAnnouncement(' + announcement.announcementId + ''')'}"
                                                    class="btn btn-outline btn-default">
                                                <i class="glyphicon glyphicon-wrench" aria-hidden="true"></i>
                                                Check/Edit Detail
                                            </button>
                                            <button type="button"
                                                    th:if="${announcement.announcementStatus} ne ${T(com.targaryen.octopus.util.status.AnnouncementStauts).PUBLISHED}"
                                                    th:onclick="${'location.href=''' + announcement.announcementId + ''''}"
                                                    class="btn btn-outline btn-default">
                                                <i class="glyphicon glyphicon-wrench" aria-hidden="true"></i>
                                                Check/Edit Detail
                                            </button>
                                            <button type="button"
                                                    th:if="${announcement.announcementStatus} eq ${T(com.targaryen.octopus.util.status.AnnouncementStauts).PUBLISHED}"
                                                    th:onclick="${'revokeAnnouncement(' + announcement.announcementId + ''')'}"
                                                    class="btn btn-outline btn-default">
                                                <i class="glyphicon glyphicon-ban-circle" aria-hidden="true"></i>
                                                Revoke
                                            </button>
                                        </td>
                                    </tr>

                                </th:block>
                            </tbody>

                            <tfoot>
                            <tr>
                                <td colspan="4">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script th:inline="javascript">
    $(".footable").footable();

    /*<![CDATA[*/
    var _csrf_token = /*[[${_csrf.token}]]*/ '';
    var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';
    /*]]>*/
    var csrfData = {};
    csrfData[_csrf_param_name] = _csrf_token;

    function revokeAnnouncement(announcementId) {
        csrfData['announcementId'] = announcementId;

        swal({
            title : "Confirm",
            text: "Do you really wish to revoke this announcement ?",
            type : "warning",
            showCancelButton : true,
            confirmButtonColor : "#DD6B55",
            confirmButtonText : "Yes",
            cancelButtonText : "No",
            closeOnConfirm : false,
            closeOnCancel : false
        }, function(isConfirm) {
            if (isConfirm) {
                $.ajax({
                    type: "post",
                    url: 'revoke',
                    data: csrfData,
                    async: false,
                    success: function (data) {
                        swal({
                            title: "Success",
                            text: "You have successfully revoked this post need.",
                            type: "success"
                        }, function (isConfirm) {
                            document.location.reload();
                        });
                    },
                    error: function (data) {
                        swal({
                            title: "Failure",
                            text: "You have not successfully revoked this post need.",
                            type: "error"
                        });
                    }
                });
            } else {
                swal("Cancelled", "You have cancelled.", "error");
            }
        });
    }

    function publicAnnouncement(announcementId) {
        csrfData['announcementId'] = announcementId;

        swal({
            title : "Confirm",
            text: "Do you really wish to public this announcement?",
            type : "warning",
            showCancelButton : true,
            confirmButtonColor : "#DD6B55",
            confirmButtonText : "Yes",
            cancelButtonText : "No",
            closeOnConfirm : false,
            closeOnCancel : false
        }, function(isConfirm) {
            if (isConfirm) {
                $.ajax({
                    type: "post",
                    url: 'public',
                    data: csrfData,
                    async: false,
                    success: function (data) {
                        swal({
                            title: "Success",
                            text: "You have successfully public this post need.",
                            type: "success"
                        }, function (isConfirm) {
                            document.location.reload();
                        });
                    },
                    error: function (data) {
                        swal({
                            title: "Failure",
                            text: "You have not successfully public this post need.",
                            type: "error"
                        });
                    }
                });
            } else {
                swal("Cancelled", "You have cancelled.", "error");
            }
        });
    }
</script>

</body>
</html>
