<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Manager - Index</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min14ed.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min93e3.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.min862f.css}" />

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/js/hplus.min.js}"></script>
    <script th:src="@{/js/contabs.min.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!-- Left Bar Start -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">

                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear">
                                <span class="block m-t-xs">
                                    <strong class="font-bold">[[${userName}]]</strong>
                                </span>
                                <span class="text-muted text-xs block">[[${roleName}]]<b class="caret"></b></span>
                            </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li>
                                <a onclick="document.getElementById('logOut').submit();">Log out</a>
                                <form id="logOut" method="post" th:action="@{/octopus/logout}"></form>
                            </li>
                        </ul>

                    </div>

                    <!-- Beautiful logo -->
                    <div class="logo-element">Dpt
                    </div>
                </li>

                <li>
                    <a>
                        <i class="glyphicon glyphicon-user"></i>
                        <span class="nav-label">Post Need</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a class="J_menuItem" th:href="@{/octopus/dpt/post/list}">See Post Needs List</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Left Bar End -->

    <!-- Top Bar Start -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
            </nav>
        </div>

        <!-- Default Page -->
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" th:src="@{/octopus/dpt/post/list}" frameborder="0"></iframe>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="pull-right">House Targaryen / octopus
            </div>
        </div>
    </div>
    <!-- Top Bar End -->

</div>

</body>
</html>
